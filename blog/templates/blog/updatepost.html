{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-black my-3">Dashboard/Update Post</h3>
    <form action="" method="POST" enctype="multipart/form-data" novalidate class="shadow p-5">
        {% csrf_token %}
          {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form> 
    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class="alert alert-{{message.tags}} my-5 "{% endif %}>{{message}}</p>
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
